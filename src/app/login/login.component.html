<div class="container">
  <nav class="colorlib-nav" role="navigation">
      <div class="top-menu">
        <div class="container">
          <div class="row">
            <div class="col-md-2">
              <div id="colorlib-logo"><a href="index.html">LE<span>AID.</span></a></div>
            </div>
          
          </div>
          
        </div>
      </div>
    </nav>
  
    <div class="d-flex justify-content-center h-100">
      <div class="card col-sm-10 col-md-5">
        <div class="card-header">
          <h3>Sign In</h3>
          <div class="d-flex justify-content-end social_icon">
            <span><i class="fab fa-facebook-square"></i></span>
            <span><i class="fab fa-google-plus-square"></i></span>
            <span><i class="fab fa-twitter-square"></i></span>
          </div>
        </div>
        <div class="card-body">
          <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit(f)" novalidate>
            <div *ngIf="error.invalid" class="form-group">
              <div *ngIf="error" class="alert alert-danger">
                <div *ngIf="error.error">
                  {{error.error}}
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group-prepend">
                <span class=""><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control col-sm-11 offset-1" placeholder="Email" style="background-color: white" name="username" ngModel required #username="ngModel">
              <div class="form-group col-sm-11 offset-1 mt-1">
                <div *ngIf="username.invalid && (username.dirty || username.touched)"
                class="alert alert-danger">
                  <div *ngIf="username.errors.required">
                    Email is required.
                  </div>
                  <div *ngIf="username.errors.email">
                    Email must be a valid email address
                  </div>
                </div>
              </div>						
            </div>
            <div class="form-group">
              <div class="input-group-prepend">
                <span class="input-group-te"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control col-sm-11 offset-1" placeholder="Password" style="background-color: white" name="password" ngModel required  #password="ngModel">
              <div class="form-group col-sm-11 offset-1 mt-1">
                <div *ngIf="password.invalid && (password.dirty || password.touched)"
                class="alert alert-danger">
                  <div *ngIf="password.errors.required">
                    Password is required.
                  </div>
                </div>
              </div>
            </div>
            <div class="row align-items-center remember">
              <input type="checkbox">Remember Me
            </div>
            <div class="form-group">
              <input type="submit" value="Login" [disabled]="f.form.pristine || f.form.invalid" class="btn float-right login_btn">
            </div>
          
          </form>
        </div>
      </div>
    </div>
  </div>
