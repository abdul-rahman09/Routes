<a class="btn btn-warning mt-2 mb-2" routerLink="/data">Go to Data</a>
<a (click)="logout()" class="btn btn-warning mt-2 mb-2 float-right text-white">Logout</a>

<h1 class="text-center">
  Routes
</h1>
<table class="table table-striped table-bordered m-5">
  <tr>
    <th>Sr.</th>
    <th>Route</th>
    <th></th>
    <th></th>
  </tr>
  <tr *ngFor="let i of data; let index=index">
    <td>{{index + 1}}</td>
    <td>{{i.route}}</td>
    <td><button class="btn btn-info m-1" (click)="edit(i.id)">Edit</button></td>
    <td><button class="btn btn-danger m-1" (click)="remove(i.id)">Delete</button></td>
  </tr>
</table>
<a class="btn btn-success mt-2 ml-5" routerLink="/add-route">Add</a>
