<a (click)="logout()" class="btn btn-warning mt-2 mb-2 float-right text-white">Logout</a>

<div class="card-body col-sm-8 offset-2">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>

      <div class="row">
          <div class="form-group col-sm-12">
        <div class="row">
         <div class="col-sm-2">
          <p style="font-size: 20px"><b>Route:</b></p>
        </div>
        <div class="col-sm-9">
          
    <input type="text" class="form-control" placeholder="route" style="background-color: white" id="route" required name="route" [(ngModel)]="data.route" #route="ngModel">
        <div class="form-group">
          <div *ngIf="route.invalid && (route.dirty || route.touched)"
          class="alert alert-danger">
            <div *ngIf="route.errors.required">
              Please Enter route
            </div>
          </div>
        </div>
        </div>            
      </div> 
      </div> 
        </div>

        
       
       <div class="form-group">
          <input type="submit" value={{text}} [disabled]="f.form.pristine || f.form.invalid" class="btn float-right btn-success">
      </div>
    </form>
  </div>
